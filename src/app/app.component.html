<nz-layout class="main">
  <nz-sider nzTheme="light" [nzWidth]="540">
    <div class="user">
      <nz-avatar [nzSize]="64" [nzSrc]="'/assets/user.png'"></nz-avatar>
      <h3> Kain </h3>
    </div>
    <nz-space class="detail" nzDirection="vertical">
      <span *nzSpaceItem>
        <i nz-icon nzType="environment"></i>
        <span> 海南 · 三亚 </span>
      </span>
      <span *nzSpaceItem>
        <i nz-icon nzType="user"></i>
        <span> 全栈工程师 · DevOps </span>
      </span>
      <span *nzSpaceItem>
        <i nz-icon nzType="mail"></i>
        <span> zhangtqx@vip.qq.com </span>
      </span>
      <ng-container *nzSpaceItem>
        <img src="https://raw.githubusercontent.com/kainonly/kainonly/main/metrics.plugin.wakatime.svg" alt="" />
      </ng-container>
      <ng-container *nzSpaceItem>
        <img
          src="https://raw.githubusercontent.com/kainonly/kainonly/main/metrics.plugin.isocalendar.fullyear.svg"
          alt=""
        />
      </ng-container>
    </nz-space>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <app-content></app-content>
    </nz-content>
  </nz-layout>
</nz-layout>
